<div class="wrapper">
    <div class="side-div" *ngIf="ngo">
        <div class="opacity">
            <h1 style="text-align: center;">{{ngo.name}}</h1>
            <h3 style="text-align: center;">{{ngo.email}}</h3>
        </div>
        <div class="nav">
            <app-ngo-nav-bar></app-ngo-nav-bar>
        </div>
    </div>
    <div class="middle-div">
        <h3 style="text-align: center;">Sent Requests</h3>
        <div *ngFor="let row of requests" class="row">
            <request-card [title]="'Project Join Sent Request'" [owner]="row[0].owner" [project]="row[0].project"
                [status]="row[0].status" [id]="row[0].id"></request-card>
            <request-card *ngIf="row.length > 1" [title]="'Project Join Sent Request'" [owner]="row[1].owner"
                [project]="row[1].project" [status]="row[1].status" [id]="row[1].id"></request-card>
        </div>
    </div>
</div>
